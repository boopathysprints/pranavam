<!--The content below is only a placeholder and can be replaced.-->
<p-toast></p-toast>
<div class="container">
  
    <div class="row" style="margin-top: 25px;">
        <div class="col-md-3">
          <input type="text" class="form-control" [(ngModel)]="house" placeholder="House">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" [(ngModel)]="lord" placeholder="Lord">
        </div>
        
        <div class="col-md-3">
          <button type="button" (click)="create_LordInHouse()" [disabled]="!house || !lord " class="btn btn-primary">
            Search</button>
        </div>
      </div>

      <div class="card" style="margin-top: 25px;">
          <p-table [value]="lordInHouseList" selectionMode="single" (onRowSelect)="onRowSelect($event)" [(selection)]="selectedLordInHouse" dataKey="id" responsiveLayout="scroll">
              <ng-template pTemplate="header">
                  <tr>
                      <th>House</th>
                      <th>Lord</th>
                      <th>Trait</th>
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-lordInHouse>
                  <tr [pSelectableRow]="lordInHouse">
                      <td>{{lordInHouse.house}}</td>
                      <td>{{lordInHouse.lord}}</td>
                      <td>{{lordInHouse.trait}}</td>
                  </tr>
              </ng-template>
          </p-table>
      </div>

    <div class="row" style="margin-top: 25px;">
        <div class="col-md-3">
          <input type="text" class="form-control" [(ngModel)]="house" placeholder="House">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" [(ngModel)]="lord" placeholder="Lord">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" [(ngModel)]="trait" placeholder="Trait">
        </div>
        
      </div>

      <div class="row" style="margin-top: 25px;">
        <div class="col-md-3" *ngIf="!selecteForEditorDel">
          <button type="button" (click)="create_LordInHouse()" [disabled]="!house || !lord || !trait" class="btn btn-primary">+
            Create</button>
        </div>
        <div class="col-md-3" *ngIf="selecteForEditorDel">
          <button type="button" (click)="Update_LordInHouse()" [disabled]="!house || !lord || !trait" class="btn btn-primary">
            Update</button>
        </div>
        <div class="col-md-3" *ngIf="selecteForEditorDel">
          <button type="button" (click)="Delete_LordInHouse()" [disabled]="!house || !lord || !trait" class="btn btn-primary">
            Delete</button>
        </div>
        <div class="col-md-3" *ngIf="selecteForEditorDel">
          <button type="button" (click)="cancel_LordInHouse()" [disabled]="!house || !lord || !trait" class="btn btn-primary">
            Cancel</button>
        </div>
      </div>
  
  
  </div>
