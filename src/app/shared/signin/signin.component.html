<div class="container d-flex flex-column">
    <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center mt-4">
                    <p class="lead">
                        Sign in to your account to continue
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <!-- <div class="text-center">
                                <img src="img/avatars/avatar.jpg" alt="Charles Hall" class="img-fluid rounded-circle"
                                    width="132" height="132" />
                            </div> -->
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control form-control-lg" [(ngModel)]="email" type="email" name="email"
                                        placeholder="Enter your email" />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control form-control-lg" [(ngModel)]="password" type="password" name="password"
                                        placeholder="Enter your password" />
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" (click)="signIn()" class="btn btn-lg btn-primary">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
